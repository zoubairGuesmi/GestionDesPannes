spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/gestion_pannes
    username: username
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  thymeleaf:
    enabled: true
    check-template-location: true
    cache: false

server:
  port: 1105
