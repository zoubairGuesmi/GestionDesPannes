<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1"
>
<head>
    <meta charset="UTF-8">
    <title>Form Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body>
    <div layout:fragment="content1">
        <div class="col-md-6 offset-3">
            <form method="post" th:action="@{save}">
                <div>
                    <label for="nom">Nom</label>
                    <input id="nom" class="form-control" type="text" name="nom" th:value="${patient.nom}">
                    <span class="text-danger" th:errors="${patient.nom}"></span>
                </div>
                <div>
                    <label th:for="prenom">Prenom</label>
                    <input id ="prenom" class="form-control" type="text" name="prenom" th:value="${patient.prenom}">
                    <span class="text-danger" th:errors="${patient.prenom}"></span>
                </div>
                <div>
                    <label>Email</label>
                    <input class="form-control" type="email" name="email" th:value="${patient.email}">
                    <span class="text-danger" th:errors="${patient.email}"></span>
                </div>
                <div>
                    <label>Password</label>
                    <input class="form-control" type="password" name="password" th:value="${patient.password}">
                    <span class="text-danger" th:errors="${patient.password}"></span>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</body>
</html>
